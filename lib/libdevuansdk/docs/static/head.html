<!DOCTYPE html>

<head>

	<style type="text/css">
	/* {{{ stylesheet */
body {
	background-color: #eee;
	color: #222;
	font-family: sans-serif;
	-webkit-font-smoothing: antialiased;
	padding: 0;
	margin: 0;
}

hr { margin: 30px 60px; }

code {
	font-family: monospace;
	background-color: #ccc;
	padding: 0.2ex 0.5ex 0.2ex 0.5ex;
	margin: 0.2ex;
	border-radius: 5px;
}

a, a:visited {
	color: #058;
	text-decoration: none;
	-webkit-transition: all 0.2s linear;
	-moz-transition: all 0.2s linear;
	-ms-transition: all 0.2s linear;
	-o-transition: all 0.2s linear;
	transition: all 0.2s linear;
}

a:hover {
	background-color: #eee;
	text-decoration: none;
}

#menu {
	clear: both;
	overflow: hidden;
	color: #069;
	background-color: #333;
	padding: 0.7ex;
	font-size: 94%;
	border-top: 1px solid #333;
	border-bottom: 1px solid #333;
}

#menu a {
	padding: 0.5ex 1ex 0.5ex 1ex;
	color: #fff;
}

#menu a:hover {
	background-color: #333;
	color: #17a;
}

#menu a.thisSite {
	font-weight: bold;
}

#header {
	clear: both;
	color: #666;
	font-size: 1.78em;
	padding: 0.7ex 0.7ex 0.7ex 0.7em;
}

#header img {
	width: 30px;
}

#headerLink {
	color: #666;
	margin-left: 5px;
}

h1 {
	font-family: sans-serif;
	margin: 1em 1ex 0.5ex 0;

}

h2 {

#headerSubtitle {

	margin-left: 1em;
}

#content {
	clear: both;
	font-size: 0.9em;
	margin: 0;
	padding: 0;
	background-color: #fff;
	overflow: hidden;
}

#nav {
	background-color: #fff;

}

#nav ul {

	padding: 0;
}

#nav li {
	list-style: none;

	padding-left: 0.6em !important;

#nav li a {

}

#nav li a.thisPage {

	margin: 0 0 0 200px;

}

#footer {

	color: #666;
	border-top: 1px solid #ccc;
	font-size: 84%;
	padding: 1em;
	margin: 0 0 1.5em 0;
}

.left {
	float: left;
	margin: 0;
	padding: 0;
}

.right {
	float: right;
	margin: 0;
	padding: 0;
}
