label live
	menu label ^Live
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append vga=auto boot=live config components username=starlive quiet splash autologin nouveau.modeset=0 radeon.modeset=0 user-default-groups=audio,cdrom,dip,floppy,video,plugdev,netdev,powerdev,scanner,bluetooth,fuse,sudo
	
label live-toram
	menu label ^Live (toram)
	linux /live/vmlinuz
	initrd /live/initrd.img
	append vga=auto boot=live config components username=starlive quiet splash autologin nouveau.modeset=0 radeon.modeset=0 toram user-default-groups=audio,cdrom,dip,floppy,video,plugdev,netdev,powerdev,scanner,bluetooth,fuse,sudo

label live-failsafe
	menu label ^Live (failsafe)
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live username=starlive components memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal

label install
	menu label ^Install
	linux /install/vmlinuz
	initrd /install/initrd.gz
	append video=vesa:ywrap,mtrr vga=auto quiet file=/cdrom/install/preseed.cfg

label installgui
	menu label ^Graphical install
	linux /install/gtk/vmlinuz
	initrd /install/gtk/initrd.gz
	append video=vesa:ywrap,mtrr vga=auto quiet file=/cdrom/install/preseed.cfg
