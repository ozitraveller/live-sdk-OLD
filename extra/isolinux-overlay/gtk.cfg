label live
	menu label ^Live
	menu default
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live config username=devuan components quiet splash autologin nouveau.modeset=0 radeon.modeset=0 nocomponents=passwd file=/cdrom/install/preseed.cfg
	
label live-toram
	menu label ^Live (toram)
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live config username=devuan components quiet splash autologin nouveau.modeset=0 radeon.modeset=0 toram file=/cdrom/install/preseed.cfg

label live-failsafe
	menu label ^Live (failsafe)
	linux /live/vmlinuz
	initrd /live/initrd.img
	append boot=live components memtest noapic noapm nodma nomce nolapic nomodeset nosmp nosplash vga=normal

label install
	menu label ^Install
	linux /install/vmlinuz
	initrd /install/initrd.gz
	append video=vesa:ywrap,mtrr vga=788 quiet

label installgui
	menu label ^Graphical install
	linux /install/gtk/vmlinuz
	initrd /install/gtk/initrd.gz
	append video=vesa:ywrap,mtrr vga=788 quiet
